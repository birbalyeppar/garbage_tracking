name: Deploy Garbage Tracking App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Code
        run: |
          cd /home/admin123/garbage_tracking
          git reset --hard
          git pull origin main
          source /home/admin123/garbage_tracking/garbage_venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart garbage_tracking
          sudo systemctl status garbage_tracking --no-pager -l
          echo "âœ… Deployment completed successfully!"